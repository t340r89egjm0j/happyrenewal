<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Security Aggregator</title>
	<link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
	<div class="container">
		<h1>Security Aggregator</h1>
		<p>Drag-and-drop a file with domains (CSV or newline), or paste domains below, then click Aggregate.</p>
		<div id="dropzone" class="dropzone">Drop file here</div>
		<textarea id="domains" placeholder="example.com\nexample.org"></textarea>
		<div class="controls">
			<button id="aggregateBtn">Aggregate</button>
			<button id="exportBtn" disabled>Export CSV</button>
			<span id="status"></span>
		</div>
		<div id="results"></div>
	</div>
	<script src="/static/script.js"></script>
</body>
</html>
